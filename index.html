<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text">
        <button class="search">Search</button>
        <h2 class="degree">31Â°C</h2>
        <h3 class="city">Lagos,NG</h3>
        <img class="state" src="https://assets.weatherstack.com/images/wsymbols01_png_64/wsymbol_0001_sunny.png" alt="">
        <h5 class="hstate">Sunny</h5>
        <div class="divs">
            <div class="div humidi">
                <img class="humidity" src="humidity-svgrepo-com.svg" alt="">
                <h4 class="num-humi">66%</h4>
                <h5>Humidity</h5>
            </div>
            <div class="div wind">
                <img class="wind" src="wind-svgrepo-com.svg" alt="">
                <h4 class="num-wind">66</h4>
                <h5>Wind</h5>
            </div>
            <div class="div air">
                <img class="air" src="pressure-gauge-svgrepo-com.svg" alt="">
                <h4 class="num-air">1013</h4>
                <h5>Air pressure</h5>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
